<form class="form-signin" method="POST" action="#" role="form">
    <div class="form-group">
        <h2>{{ 'resendCode.labels.reenvio-codigo' | translate }}</h2>
    </div>
    <div *ngIf="errorMessage!=null" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div class="form-group">
        <label class="control-label" for="signupEmail">{{ 'resendCode.labels.email' | translate }}</label>
        <input id="signupEmail" type="email" maxlength="50" class="form-control" [(ngModel)]="email"
               [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <button (click)="resendCode()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
            {{ 'resendCode.actions.button-resend-code' | translate }}
        </button>
    </div>

    <hr>
    <p><a [routerLink]="['/home/register']"> <em class="fa fa-fw fa-group"></em> {{ 'resendCode.labels.registrer' | translate }}</a> <a
            [routerLink]="['/home/login']"> <em class="fa fa-fw fa-user"></em> {{ 'resendCode.labels.login' | translate }}</a>
    </p>
</form>
